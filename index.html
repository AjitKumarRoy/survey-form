<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" action="https://httpbin.org/post" method="post">
    <label for="name" id="name-label">Name <input  id="name" type="text" name="name" placeholder="Enter your name" required></label>
    <label for="email" id="email-label">Email <input type="email" id="email" name="name" placeholder="Enter your email" required></label>
    <label for="number" id="number-label">Age <input type="number" id="number" name="age" min="13" max="120" placeholder="Age" required></label>
    <label for="dropdown">Which option best describes your current role?  <select id="dropdown" name="dropdown">
      <option value="">Select current role</option>
      <option value="1">Student</option>
      <option value="2">Full Time Job</option>
      <option value"3>Full Time Learner</option>
      <option value="4">Prefer not to say</option>
      <option value="5">Other</option>
    </select>
    </label>
    <fieldset>
      <legend>Would you recommend freeCodeCamp to a friend?</legend>
      <label for="definitely"><input id="definitely" type="radio" name="recommend" value="definitely"> Definitely</label>
      <label for="maybe"><input id="maybe" type="radio" name="recommend" value="maybe"> Maybe</label>
      <label for="not-sure"><input id="not-sure" type="radio" name="recommend" value="not-sure"> Not sure</label>
    </fieldset>
    <label for="second-dropdown">What is your favorite feature of freeCodeCamp?  <select id="second-dropdown" name="dropdown">
      <option value="">Select an option</option>
      <option value="1">Challenges</option>
      <option value="2">Projects</option>
      <option value="3">Community</option>
      <option value="4">Open Source</option>
    </select>
    </label>
    <fieldset>
      <legend>What would you like to see improved? (check all that apply) </legend>
      <label for="front-end"><input type="checkbox" id="front-end" name="front-end" value="front-end"> Front-end Projects</label>
      <label for="back-end"><input type="checkbox" id="back-end" name="back-end" value="back-end"> Back-end Projects</label>
      <label for="data-viz"><input type="checkbox" id="data-viz" name="data-visualisation" value="data-visualisation"> Data Visualisaton</label>
      <label for="challenges"><input type="checkbox" id="challenges" name="challenges" value="challenges"> Challenges</label>
      <label for="open-source"><input type="checkbox" id="open-source" name="open-source-community" value="open-source-community"> Open Source Community</label>
      <label for="gitter"><input type="checkbox" id="gitter" name="gitter-help-rooms" value="gitter-help-rooms"> Gitter help rooms</label>
      <label for="videos"><input type="checkbox" id="videos" name="videos" value="videos"> Videos</label>
      <label for="meetup"><input type="checkbox" id="meetup" name="city-meetups" value="city-meetups"> City Meetups</label>
      <label for="wiki"><input type="checkbox" id="wiki" name="wiki" value="wiki"> Wiki</label>
      <label for="forum"><input type="checkbox" id="forum" name="forum" value="forum"> Forum</label>
      <label for="courses"><input type="checkbox" id="courses" name="additional-courses" value="additional-courses"> Additional Courses</label>
    </fieldset>
    <label for="comment">Any comments or suggestions? <textarea id="comment" name="comment" rows="3" cols="30" placeholder="Enter your comment here..."></textarea></label> 
    <input type="submit" id="submit" name="submit" value="Submit">
    </form>
  </body>
</html>
